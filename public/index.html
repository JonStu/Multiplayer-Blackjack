<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-container" class="container">
        <div class="auth-box">
            <div class="casino-decoration">
                <div class="card-decoration">
                    <img src="https://deckofcardsapi.com/static/img/KS.png" alt="King of Spades" class="card card-spade">
                    <img src="https://deckofcardsapi.com/static/img/KH.png" alt="King of Hearts" class="card card-heart">
                </div>
                <h1 class="casino-title">Blackjack</h1>
            </div>
            
            <div id="login-form" class="auth-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Place your bets and beat the dealer!</p>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button id="login-btn" class="auth-button">
                    <span class="button-text">Login</span>
                    <span class="button-icon">â™ </span>
                </button>
                <p class="form-footer">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
            </div>

            <div id="signup-form" class="auth-form hidden">
                <div class="form-header">
                    <h2>Join the Table</h2>
                    <p class="subtitle">Create your account and start playing!</p>
                </div>
                <div class="form-group">
                    <label for="new-username">Choose Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="new-username" placeholder="Choose your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">Choose Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="new-password" placeholder="Choose your password" required>
                    </div>
                </div>
                <button id="signup-btn" class="auth-button">
                    <span class="button-text">Sign Up</span>
                    <span class="button-icon">â™ </span>
                </button>
                <p class="form-footer">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="game-container" class="container hidden">
        <div class="game-header">
            <div class="player-info">
                <span id="player-name"></span>
                <div class="chips-display">
                    Chips: <span id="chips-amount">1000</span>
                </div>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
        
        <div class="game-table">
            <div class="dealer-section">
                <div class="dealer-area">
                    <h3>Dealer</h3>
                    <div id="dealer-cards" class="cards"></div>
                    <div id="dealer-score" class="score"></div>
                </div>
            </div>
            
            <div class="table-center">
                <div id="message" class="message-area"></div>
                <div class="insurance-prompt hidden">
                    <div class="insurance-message">Insurance?</div>
                    <div class="insurance-controls">
                        <button id="accept-insurance" class="insurance-button">Yes</button>
                        <button id="decline-insurance" class="insurance-button">No</button>
                    </div>
                    <div class="insurance-info">
                        Cost: <span id="insurance-cost">0</span> chips
                    </div>
                </div>
            </div>
            
            <div class="player-section">
                <div class="player-area">
                    <div id="player-cards" class="cards"></div>
                    <div id="player-score" class="score"></div>
                </div>
                
                <div class="controls-area">
                    <div class="game-controls">
                        <button id="hit-btn" disabled>Hit</button>
                        <button id="stand-btn" disabled>Stand</button>
                        <button id="deal-btn">Deal</button>
                    </div>
                    
                    <div class="bet-controls">
                        <div class="bet-input-group">
                            <input type="number" id="bet-amount" min="1" value="10">
                            <button id="place-bet-btn">Place Bet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
